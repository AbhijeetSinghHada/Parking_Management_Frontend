<div class="page-wrapper">
  <div class="nav-wrapper">
    <div class="grad-bar"></div>
    <nav class="navbar">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Bluestar_%28bus_company%29_logo.svg/1280px-Bluestar_%28bus_company%29_logo.svg.png"
        alt="Company Logo"
      />
      <div
        class="menu-toggle"
        id="mobile-menu"
        (click)="toggleMenuSideButton = !toggleMenuSideButton"
        [ngClass]="toggleMenuSideButton ? 'is-active' : ''"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav" [ngClass]="toggleMenuSideButton ? 'mobile-nav' : ''">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a [routerLink]="['/auth']">Login</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a [routerLink]="['/home']">Vehicle</a>
        </li>
        <li class="nav-item logout" *ngIf="isAuthenticated">
          <a (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
