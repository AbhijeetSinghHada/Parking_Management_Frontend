<div class="row align-items-center justify-content-center main-row">
  <div class="col-5">
    <div class="grad-box-size ms-4">
      <form
        (ngSubmit)="onLogin(authFrom)"
        #authFrom="ngForm"
        class="row p-4 form"
      >
        <div class="row g-3 mt-2">
          <div class="col-12">
            <p class="login-heading">{{ constants.WELCOME }}</p>
          </div>
          <div class="col-12">
            <p class="login-text">{{ constants.LOGIN_TEXT }}</p>
          </div>
          <div class="divider"></div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <label for="username">{{ constants.USERNAME }}</label>
            <input
              type="text"
              class="form-control p-3"
              id="username"
              placeholder="Username"
              required
              name="username"
              ngModel
            />
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <label for="Password">{{ constants.PASSWORD }}</label>
            <input
              type="password"
              class="form-control p-3"
              id="Password"
              placeholder="Password"
              required
              name="password"
              ngModel
            />
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-6 ms-1">
            <input
              type="checkbox"
              id="remember"
              name="rememberMe"
              value="Remember Me"
              ngModel
            />
            <label class="remember-me" for="remember">{{
              constants.REMEMBER_ME
            }}</label>
          </div>
          <div class="col-12 button-general">
            <button
              type="submit"
              [ngClass]="isLoading ? 'button__loader' : ''"
              class="btn mb-3"
              [disabled]="!authFrom.valid"
            >
              {{ constants.LOGIN }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-6 ms-2">
    <img
      src="../../assets/image-login.png"
      class="img-fluid"
      alt="Parking Image"
    />
  </div>
</div>
