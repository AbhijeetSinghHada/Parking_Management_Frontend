<div class="row align-items-center justify-content-around" style="height: 80vh">
  <div class="col-5">
    <form (ngSubmit)="onLogin(authFrom)" #authFrom="ngForm" class="row ms-4">
      <div class="row g-3 mt-1">
        <div class="col-9">
          <label for="username" class="visually-hidden">Username</label>
          <input
            type="text"
            class="form-control p-3"
            id="username"
            placeholder="Username"
            required
            name="username"
            ngModel
          />
        </div>
      </div>
      <div class="row g-3 mt-1">
        <div class="col-9">
          <label for="Password" class="visually-hidden">Password</label>
          <input
            type="password"
            class="form-control p-3"
            id="Password"
            placeholder="Password"
            required
            name="password"
            ngModel
          />
        </div>
      </div>
      <div class="row g-3 mt-1">
        <div class="col-9">
          <button
            type="submit"
            class="btn btn-success mb-3 w-100 p-3"
            [disabled]="!authFrom.valid"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-7">
    <img src="../../assets/park+.png" class="img-fluid" alt="Parking Image" />
  </div>
</div>
