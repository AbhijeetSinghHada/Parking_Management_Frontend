<div class="row">
  <button class="btn btn-primary">Add</button>
  <div
    class="accordion-item"
    *ngFor="let parkingSpace of parkingSpaceList; let i = index"
    [ngClass]="
      openAccordionIndex === parkingSpace.slot_type ? 'selected-accordian' : ''
    "
  >
    <h2 class="accordion-header" [id]="'accordionHeader' + i">
      <button
        class="accordion-button collapsed"
        type="button"
        [attr.data-bs-target]="'#collapse' + i"
        [attr.aria-expanded]="
          openAccordionIndex === parkingSpace.slot_type ? 'true' : 'false'
        "
        [attr.aria-controls]="'collapse' + i"
        (click)="SelectedCategory(parkingSpace.slot_type)"
      >
        {{ parkingSpace.slot_type }}
      </button>
    </h2>
    <div
      [id]="'collapse' + i"
      class="accordion-collapse collapse"
      [ngClass]="openAccordionIndex === parkingSpace.slot_type ? 'show' : ''"
      [attr.aria-labelledby]="'accordionHeader' + i"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        <strong
          >Total Parking Capacity : {{ parkingSpace.total_capacity }}</strong
        ><br />
        <strong>Parking charges : {{ parkingSpace.charge }} Rs./Hr</strong>
      </div>
    </div>
  </div>
</div>
